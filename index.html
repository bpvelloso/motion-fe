<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>motion-fe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="inc/bootstrap.min.css" >

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body onload="carregaImagens()">
    

    <main class="container">
        
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="0">
            <ol class="carousel-indicators">
            
            </ol>
            <div id="imagens" class="carousel-inner">
                
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="card p-4">
            <div class="card-text">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">0</div>
                    </div>
            
                    <input type="range" class="form-control slider" 
                       id="inputImagem" min="0" max="300" value="0"
                       oninput="vaiParaImagem(this.value)" />

                    <div class="input-group-append">
                        <div id="textMaxImagens" class="input-group-text">300</div>
                    </div>
                </div>


                <div class="input-group mb-3">
                    <div id="prev-day" class="input-group-prepend">
                        <div class="input-group-text"> < </div>
                    </div>
            
                    <input type="date" class="form-control" 
                       id="data" onchange="filtraPorData(this.value)" />

                    <div id="next-day" class="input-group-append">
                        <div class="input-group-text"> > </div>
                    </div>
                </div>

            </div>
        </div>
    

    </main>

    <!-- Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">VÃ­deo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <video id="videoSource" 
                   class="embed-responsive embed-responsive-16by9"
                   controls autoplay>
            </video>
            </div>
            <div class="modal-footer">
            <button id="share" type="button" class="btn btn-secondary" >Baixar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Loading screen -->
    <div id="carregando" class="collapse">
        <h1>Carregando...</h1>
    </div>

    <script src="inc/jquery-3.5.1.min.js"></script>
    <script src="inc/popper.min.js" ></script>
    <script src="inc/bootstrap.min.js" ></script>

    <script src='main.js'></script>
</body>
</html>
